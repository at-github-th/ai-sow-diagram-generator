<!doctype html><html><head><meta charset="utf-8"/>
<title>AI SOW / Diagram</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
  body{font-family:Inter,system-ui;margin:24px;background:#0b0f15;color:#e5e7eb}
  textarea{width:100%;height:140px;background:#0f172a;color:#e2e8f0;border:1px solid #334155;border-radius:8px;padding:10px}
  button{background:#38bdf8;border:0;border-radius:8px;padding:8px 12px;color:#0c4a6e;cursor:pointer;margin-top:8px}
  .card{background:#0f172a;border:1px solid #334155;border-radius:12px;padding:14px;margin-top:12px}
  pre{background:#0a1220;border:1px solid #1f2a44;border-radius:8px;padding:10px;overflow:auto}
</style></head><body>
<h1>AI SOW / Diagram</h1><div>FastAPI â€¢ :5106</div>
<div class="card">
  <textarea id="t" placeholder="Describe the venue integration, constraints, KPIs..."></textarea>
  <button id="gen">Generate Plan</button>
</div>
<pre id="out">Ready.</pre>
<script>
const BASE="http://127.0.0.1:5106"; const out=document.getElementById('out');
document.getElementById('gen').onclick=async()=>{
  const r=await fetch(BASE+"/api/plan",{method:"POST",headers:{"content-type":"application/json"},body:JSON.stringify({prompt: t.value||""})}).then(r=>r.json()).catch(String);
  out.textContent=JSON.stringify(r,null,2);
};
</script></body></html>
